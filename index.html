<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body, html, #mapid {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="mapid"></div>

  <script>
    var map = L.map('mapid').setView([54.5260, 15.2551], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    fetch('europe_images.geojson')  // path to your GeoJSON file
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: function (feature, latlng) {
            var divIcon = L.divIcon({
              className: 'custom-icon',
              html: `<div style="text-align: center;"><b>${feature.properties.name}</b><br>
                  <img src="data:image/png;base64,${feature.properties.image}" style="border-radius: 8px;">
                  </div>`
            });
            return L.marker(latlng, {icon: divIcon});
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
